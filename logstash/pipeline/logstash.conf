input {
	file {
		type => "tas"
		path => "/usr/share/logstash/logfiles/logfile.log"
		start_position => beginning
		tags => ["biest"]
	}
	tcp {
		port => 5000
	}
}

## Add your filters / logstash plugins configuration here
filter {
 dissect {
   mapping => {
     "message" => "%{timestamp->} %{duration} %{client_address} %{cache_result}/%{status_code} %{adrian} %{request_method} %{url} %{user} %{hierarchy_code}/%{server} %{content_type}"
    }
  }
}

output {
	elasticsearch {
		hosts => "192.168.30.11:9200"
	}
}
